name: Build 

on: push

jobs:
  build-linux-image:
    runs-on: ubuntu-18.04 #ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
      - name: 'Setup Java 11'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Get Version Number'
        run: |
          ./mvnw --version
          ./mvnw clean package -Dquarkus.package.type=uber-jar
          ls -lah target
      - name: 'Packaging uber-jar'
        run: |
          ./mvnw clean package -Dquarkus.package.type=uber-jar
          ls -lah target
